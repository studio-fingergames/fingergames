<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="google-site-verification" content="Mi-4ZzdgznONVkI9B5TQMqTpNY3nEj84TqwPXPLjang" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINGER GAMES</title>
    <style>
        /* 기본 스타일 설정 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            background-color: #ffffff;
            color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 800px;
            width: 90%;
            padding: 60px 0;
        }

        /* 로고 영역 */
        .logo {
            margin-bottom: 40px;
        }
        .logo img {
            max-width: 280px;
            height: auto;
        }

        /* 소개 텍스트 영역 */
        .intro-text {
            font-size: 16px;
            line-height: 1.9;
            margin-bottom: 50px;
            font-weight: 400;
            color: #222;
        }

        /* 게임 메인 이미지 영역 */
        .game-banner {
            margin-bottom: 50px;
        }
        .game-banner img {
            width: 100%;
            max-width: 700px;
            height: auto;
            border-radius: 2px;
            /* 이미지 선명도를 위해 추가 */
            image-rendering: -webkit-optimize-contrast; 
        }

        /* 하단 상세 텍스트 영역 */
        .details-text {
            font-size: 15px;
            line-height: 1.8;
            margin-bottom: 70px;
            font-weight: 400;
            color: #222;
        }

        /* 강조 텍스트 스타일 */
        strong {
            font-weight: 800;
            color: #000000;
        }

        /* 푸터 영역 */
        footer {
            font-size: 12px;
            color: #999999;
            margin-top: 20px;
            letter-spacing: 0.5px;
        }

        /* 모바일 대응 */
        @media (max-width: 600px) {
            .intro-text { font-size: 14px; }
            .details-text { font-size: 13px; }
            .logo img { max-width: 200px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="https://github.com/studio-fingergames/fingergames/blob/main/FINGERGAMES_logo.png?raw=true" alt="FINGER GAMES LOGO">
        </div>

        <div class="intro-text">
            <p>게임은 결국 <strong>손가락</strong>으로 해야 한다.</p>
            <p>그래야 제맛이다.</p>
            <p>추억의 향수가 지워지지 않게,</p>
            <p><strong>레트로</strong>하고 <strong>캐주얼</strong>한 게임들을 만들고자 하는</p>
            <p><strong>1인 개발</strong> 스튜디오입니다</p>
        </div>

        <div class="game-banner">
            <img src="https://github.com/studio-fingergames/fingergames/blob/main/boosterup.png?raw=true" alt="BOOSTER UP GAME IMAGE">
        </div>

        <div class="details-text">
            <p>현재 개발중인 게임, <strong>부스터 업</strong>은</p>
            <p>누구나 간단하게 즐길 수 있는 <strong>3버튼 아케이드 게임</strong>으로</p>
            <p><strong>안드로이드</strong> 및 <strong>스팀</strong>에 서비스 예정입니다.</p>
        </div>

        <footer>
            Copyright © 2026 FINGER GAMES. All rights reserved.
        </footer>
    </div>

</body>
</html>
